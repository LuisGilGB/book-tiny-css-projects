<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chapter 6: Creating a Profile Card | Tiny CSS</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
<div class="card">
    <img alt="" class="portrait" src="./img/portrait.jpg">
    <h1>Vinicius Junior</h1>
    <div class="title">Software Developer</div>
    <dl>
        <div>
            <dt>Posts</dt>
            <dd>856</dd>
        </div>
        <div>
            <dt>Likes</dt>
            <dd>1358</dd>
        </div>
        <div>
            <dt>Followers</dt>
            <dd>1257</dd>
        </div>
    </dl>
    <p class="summary">
        I specialize in UX / UI design and development. I love goals, samba, and Season Nueva Taberna.
    </p>
    <ul class="technologies">
        <li>CSS</li>
        <li>HTML</li>
        <li>JavaScript</li>
        <li>Accessibility</li>
    </ul>
    <div class="actions">
        <button class="follow" type="button">Follow</button>
        <a class="message" href="">Message</a>
    </div>
</div>
</body>

</html>
