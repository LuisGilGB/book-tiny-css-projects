<!DOCTYPE html>
<html lang="en">

<head>
  <title>Chapter 10: Styling Form Fields | Tiny CSS Projects</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="styles.css" rel="stylesheet">

  <meta content="Code sample presented in the Styling Forms chapter of the book Tiny CSS projects" name="description">
</head>

<body>
<main>
  <h1>Contact</h1>

  <form>
    <p>Your opinion is important to us. Please fill out all of the fields.</p>

    <label for="name">Your Name</label>
    <input aria-describedby="nameError" id="name" maxlength="250" name="name" required type="text">
    <div class="error" id="nameError"><span role="alert">Please let us know who you are</span></div>

    <label for="email">Your Email Address</label>
    <input aria-describedby="emailError" id="email" maxlength="250" name="email" required type="email">
    <div class="error" id="emailError"><span role="alert">Please provide a valid email address</span></div>

    <label for="reasonForContact">Reason For Contact</label>
    <select id="reasonForContact" required>
      <option selected value="sales"> Sales inquiry</option>
      <option value="support"> Support request</option>
      <option value="feedback"> Providing feedback</option>
      <option value="other"> Other</option>
    </select>

    <fieldset>
      <legend>Are you currently a subscriber?</legend>
      <label><input checked name="subscriber" required type="radio" value="1">Yes</label>
      <label><input name="subscriber" required type="radio" value="0">No</label>
    </fieldset>

    <label for="message">Message</label>
    <textarea aria-describedby="messageError" id="message" maxlength="500" name="message" required
              rows="5"></textarea>
    <div class="error" id="messageError"><span role="alert">Please let us know how we can help</span></div>


    <label>
      <input name="subscribe" type="checkbox">Subscribe to our newsletter
    </label>

    <div class="actions">
      <button onclick="send(event)" type="submit">Send</button>
      <button onclick="setAsPristine()" type="reset">Reset</button>
    </div>

  </form>

  <script src="./script.js"></script>

</main>

</body>

</html>
